<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-suspend {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-suspend:hover {
            background-color: #d32f2f;
        }

        .btn-add {
            background-color: #008CBA;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-add:hover {
            background-color: #005f6b;
        }
        
        .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: right;
        }

        .btn-back:hover {
            background-color: #357a38;
        }
    </style>
</head>
<body>

<h2>Staff Management</h2>

<table>
    <tr>
        <th>User Name</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>JohnDoe</td>
        <td>ok123</td>
        <td>
            <button class="btn-suspend" onclick="suspendStaff('JohnDoe')">Suspend</button>
        </td>
    </tr>
    <tr>
        <td>JaneSmith</td>
        <td>abc123</td>
        <td>
            <button class="btn-suspend" onclick="suspendStaff('JaneSmith')">Suspend</button>
        </td>
    </tr>
    <!-- Add more rows for additional staff -->
</table>

<button class="btn-add" onclick="addAccount()">Add Account</button>
<a href="index.html" class="btn-back">Back to Home</a>

<script>
    function suspendStaff(name) {
        // Your suspend logic here
        alert("Suspend " + name);
    }

    function addAccount() {
        // Your add account logic here
        alert("Add Account");
    }
</script>

</body>
</html>
