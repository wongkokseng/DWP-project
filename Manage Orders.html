<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background2/background15.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="submit"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Orders</h2>
        
        <!-- Add Order Form -->
        <form id="addOrderForm">
            <h3>Add Order</h3>
            <div class="form-group">
                <label for="orderName">Order Name:</label>
                <input type="text" id="orderName" name="orderName" required>
            </div>
            <div class="form-group">
                <label for="orderDescription">Description:</label>
                <input type="text" id="orderDescription" name="orderDescription" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Order">
            </div>
        </form>
        
        <!-- Order List -->
        <h3>Order List</h3>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="orderList">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <script>
        // JavaScript code for managing orders will go here
    </script>
</body>
</html>
