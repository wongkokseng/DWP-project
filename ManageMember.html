<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-suspend {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-suspend:hover {
            background-color: #d32f2f;
        }

        .btn-back {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: none;
        }

        .btn-back:hover {
            background-color: #357a38;
        }
    </style>
</head>
<body>

<h2>Customer Accounts</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td>password123</td>
        <td>123 Kulai, Johor</td>
        <td>
            <button class="btn-suspend" onclick="suspendMember('John Doe')">Suspend</button>
        </td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>janesmith@example.com</td>
        <td>strongPassword</td>
        <td>A99 Muar, Johor</td>
        <td>
            <button class="btn-suspend" onclick="suspendMember('Jane Smith')">Suspend</button>
        </td>
    </tr>
    <!-- Add more rows for additional members -->
</table>

<button class="btn-back" onclick="backToHome()">Back to Home</button>

<script>
    function suspendMember(name) {
        // Your suspend logic here
        alert("Suspend " + name);
    }

    function backToHome() {
        // Redirect to home page or add your back to home logic here
        alert("Back to Home");
    }
</script>

</body>
</html>
