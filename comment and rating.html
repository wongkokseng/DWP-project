<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comments and Rating Form</title>
<style>
    /* CSS注释：定义页面主体样式 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background2/background13.jpeg') no-repeat center center fixed;
        background-size: cover;
    }

    /* CSS注释：定义表单容器样式 */
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* CSS注释：定义表单标题样式 */
    .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    /* CSS注释：定义表单字段样式 */
    .form-group {
        margin-bottom: 20px;
    }

    /* CSS注释：定义标签样式 */
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* CSS注释：定义输入框样式 */
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }

    /* CSS注释：定义评分输入框样式 */
    input[type="radio"] {
        display: none;
    }

    .rating {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }

    .rating label {
        font-size: 24px;
        cursor: pointer;
        color: #ccc;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
        color: #ff9800;
    }

    /* CSS注释：定义提交按钮样式 */
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Comments and Rating Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
