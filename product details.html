<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page Design</title>
    <link rel="stylesheet" href="product details style.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image">
                <img src="/images/asam laksa.webp" id="productimg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Asam Laksa</h2>
                    <h3>RM5.30</h3>
                    <p>A Peranakan noodle dish,paired with sour fish and tamarind-based broth,asam laksa is one of the most iconic Penang dishes.</p>
                </div>
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Add to cart</button>
                </div>
            </div>
        </div>

    </section>

    <script src="product details.js"></script>
</body>
</html>
